  <body>
    <div class="container">
      <div class="col-4">
        <div class="input-group mb-3">
          <form id="form">
            <input
              type="text"
              id="form-input"
              placeholder="Enter the city"
              aria-label="Enter the city"
              aria-describedby="button-addon2"
            /><button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="location">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <h1 id="city">City name</h1>
    <p id="date">Thursday, July 14</p>
    <p id="time">18:00</p>

    <img src="images/light-rain.png" class="mainPicture" alt="Rain Icon" />
    <div class="float-none">
      <span id="temperature">26</span>
      <span
        ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
          >°F</a
        ></span
      >
    </div>
    <p id="condition">Partly cloudy</p>
    <ul>
      
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
    <div class="weatherBox">
      <p id="day">Fri</p>
      <img src="images/greyclouds.png" alt="picture" />
      <p id="textTemp">25°C</p>
    </div>
    <div class="weatherBox">
      <p id="day">Sat</p>
      <img src="images/shower.png" alt="picture" />
      <p id="textTemp">19°C</p>
    </div>
    <div class="weatherBox">
      <p id="day">Sun</p>
      <img src="images/sunny.png" alt="picture" />
      <p id="textTemp">18°C</p>
    </div>
    <div class="weatherBox">
      <p class="day">Mon</p>
      <img src="images/wind.png" alt="picture" />
      <p class="textTemp">17°C</p>
    </div>
    <div class="weatherBox">
      <p class="day">Tue</p>
      <img src="images/scattered-thunderstorms.png" alt="picture" />
      <p class="textTemp">21°C</p>
    </div>

    <footer>
      <span
        ><a href="https://github.com/staceyjoon/WeatherSearch.git" id="credits"
          >Open-source Code</a
        ></span
      >

          href="https://www.flaticon.com/free-icons/hail"
          title="hail icons"

          >Hail icons created by justicon - Flaticon</a
        ></span
      >
    </footer>
    <script src="index.js"></script>
  </body>
