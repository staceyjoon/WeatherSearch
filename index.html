<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bb8aaaaa42.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="cloud.ico">
    <title>Weather</title>
  </head>
  <body>
  <div id="big">
    <div class="container">
      <div class="col-4">
        <div class="input-group mb-3">
          <form id="form">
            <input
              type="text"
              id="form-input"
              placeholder="Enter the city"
              aria-label="Enter the city"
              aria-describedby="button-addon2"
            /><button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="location" type="button">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
         
        </div>
      </div>
    </div>

    <h1 id="city">City</h1>
    <p id="date"></p>
    <p id="time"></p>

    <img src="https://openweathermap.org/img/wn/10d@2x.png" id="mainPicture" alt="Rain Icon" />
    <div class="float-none">
      <span id="temperature"></span>
      <span
        ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
          >°F</a
        ></span
      >
    </div>
    <p id="condition"></p>
    <ul>
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
  </div>
   <div class="boxes">
    <div class="weatherBox" id="forecast">
     <p id="day"></p> 
      <img id="icon"/>
     <p id="textTemp"></p>
    </div>
  
  </div>
    <footer>
      <span>
        <a href="https://github.com/staceyjoon/WeatherSearch.git" id="credits"
          >Open-source Code</a>
        </span>
      <span>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
